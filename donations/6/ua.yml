descriptionLong: >
  Цей бот збирає дані з багатьох джерел про "Пропагандонів" та інших розповсюджувачів дизінформації. Тут звичайні люди можуть поскаржитися на ворожі канали та пабліки. Модератори додають виключно перевірену інформацію.
