title: LiveUaMap
description: >
  A map based on data from social networks that shows news about current military actions in certain regions.
descriptionLong: >
  Live Universal Awareness Map (Liveuamap) is a leading independent global news site dedicated to factual reporting of a variety of important topics including conflicts, human rights issues, protests, terrorism, weapons deployment, health matters, natural disasters, and weather-related stories, among others, from a vast array of sources. An innovative map-centric approach to the organization of information allows the viewers to quickly find the most relevant stories in geographies of their interest. The platform provides open access to a complete chronological archive of information, enabling the users to research past events and historical trends.
