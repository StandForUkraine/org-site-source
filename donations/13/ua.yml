descriptionLong: >
  Live Universal Awareness Map (“Liveuamap”) – це провідний незалежний глобальний новинно-інформаційний сайт, присвячений фактичним репортажам із обширного масиву джерел. Тематика: конфлікти, права людини, протести, тероризм, виеористання зброї, питання охорони здоров’я, стихійні лиха та події, пов’язані з погодою, тощо. Інноваційний підхід до організації інформації, що базується на на мапі, дозволяє швидко знайти найактуальніші для історії в регіонах, які цікавлять користувачів. Платформа надає відкритий онлайн-доступ до повного хронологічного архіву інформації на сайті, що дозволяє досліджувати минулі події та історичні тенденції.
